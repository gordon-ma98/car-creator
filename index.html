<!doctype html>
<html>

	<head>
		<title>Car Creator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@700&family=Poppins:wght@400;700&display=swap"
		rel="stylesheet">
		<link rel="stylesheet" href="index.css">
	</head>

	<body>
		<header>
			<img src="./images/car.png" alt="CarCreater">
			<a href="/"><span>Car</span>Creator</a>
		</header>
		<main>	
			<!-- The Setup -->	
			<section id="setup-container">
				<div class="setup-inner">
					<img src="/images/elon.png">
					<div class="speech-bubble-ai" id="speech-bubble-ai">
						<p id="elon-text">
                            Give me a one-sentence concept of a car and I'll give you everything you could ever want about that car!
						</p>
					</div>
				</div>
				<div class="setup-inner setup-input-container" id="setup-input-container">
					<textarea id="setup-textarea" placeholder="A flying tesla SUV with giant wings and wheels."></textarea>
					<button class="send-btn" id="send-btn" aria-label="send">
							<img src="images/arrow.png" alt="send">
					</button>
				</div>
			</section>	
			<!-- The Output -->	
			<section class="output-container" id="output-container">
				<div id="output-img-container" class="output-img-container"></div>
				<h1 id="output-title"></h1>
				<h2 id="output-models"></h2>
				<p id="output-text"></p>
			</section>
		</main>	
		<footer>
			&copy; 2023 CarCreater All rights reserved.
		</footer>
		<script type="module" src="index.js"></script>
	</body>

</html>
